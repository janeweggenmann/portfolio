   <div class="contact-page">
      <h1>Contact</h1>
		<div>
			<form action="" method="post" id="contact-form">
				<div class='input-wrapper'>
					<label class="standard-label" for="contact-email">Email <i>(required): </i></label>
					<input type="email" id="contact-email" required>
				</div>
				<br>
				<div class='input-wrapper'>
					<label class="standard-label" for="contact-phone">Phone: </label>
					<input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
				</div>
				<br>
				<div class='input-wrapper'>
					<label class="standard-label" for="contact-message">Message <i>(required): </i></label>
					<textarea maxlength="240" id="contact-message" required></textarea>
				</div>
				<br>
				<input type="submit" id="contact__button" value="Send Message">
			</form>
